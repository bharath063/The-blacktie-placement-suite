<!-- Insert tab data here -->
<uib-tabset active="activeForm">

<uib-tab index="0" heading="Job Invitations {{ unreadNotifications.length }}" >

    <ul class="list-group" ng-controller="NotificationsCtrl as notifications" >
        <li class="list-group-item text-muted">Notifications</li>
        <li class="list-group-item text-right" ng-repeat="notification in notifications.unreadNotifications">
            <a href="#" class="pull-left" ui-sref='ViewNotification'> {{notification.title}}</a>
            {{notification.timestamp}} &nbsp;
          
        </li>
    </ul>
</uib-tab>
<uib-tab index="1" heading="Messages {{unreadMessages.length }}" >
    <ul class="list-group" ng-controller="MessagesCtrl as MessageCtrl" >
        <li class="list-group-item text-muted">Inbox</li>
        <li class="list-group-item text-right" ng-repeat="message in MessageCtrl.unreadMessages">
            <a href="#" class="pull-left"> {{message.subject}}</a>
            {{message.timestamp}} &nbsp;
            <button type="button" class="btn btn-default btn-sm">
            Read
            </button>
        </li>
    </ul>
</uib-tab>
</uib-tabset>

<!-- Insert tab data here end-->
