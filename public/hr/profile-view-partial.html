

    <ul class="list-group">
        <li class="list-group-item"><i class="glyphicon glyphicon-user"></i> <span class="text-muted">Profile</span></li>
        <li class="list-group-item text-right" ng-show="Dashboard.user.fname"><span class="pull-left"><strong>First Name</strong></span> {{Dashboard.user.fname}}</li>
        <li class="list-group-item text-right" ng-show="Dashboard.user.lname"><span class="pull-left"><strong>Last Name</strong></span> {{Dashboard.user.lname}}</li>
        <li class="list-group-item text-right" ng-show="Dashboard.user.company"><span class="pull-left"><strong>Organization</strong></span> {{Dashboard.user.company}}</li>

        <li class="list-group-item text-right">
            <a class="btn btn-block btn-primary btn-black"  ui-sref='dashboard.EditProfile'>
                Edit
                <i class="glyphicon glyphicon-pencil"></i>
            </a>
        </li>

    </ul>
