<!--Modal Begin -->

<div >
    <!--  <div > -->
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Edit Profile</h4>
    <hr>
    <!-- </div> -->
    <!-- <div > -->
    <div class="col-xs-12">
        <form class="ng-pristine ng-valid"  method="post" id="registrationForm">
            <div class="form-group">
                <div class="col-xs-6">
                    <label for="first_name"><h4>First name</h4></label>
                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any." ng-model="vm.user.fname" />
                </div>
            </div>
            <div class="form-group">

                <div class="col-xs-6">
                    <label for="last_name"><h4>Last name</h4></label>
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any." ng-model="vm.user.lname"/>
                </div>
            </div>

            <div class="form-group">

                <div class="col-xs-6">
                    <label for="phone"><h4>Phone</h4></label>
                    <input type="number" class="form-control" name="phone" id="phone" placeholder="enter phone" title="enter your phone number if any." ng-model="vm.user.phone" required="required" />
                </div>
            </div>


            <div class="form-group">

                <div class="col-xs-6">
                    <label for="email"><h4>Email</h4></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email." ng-model="vm.user.local.email"/>
                </div>
            </div>
            <div class="form-group">

                <div class="col-xs-12">
                    <label for="address"><h4>Address</h4></label>

                    <textarea class="form-control" rows="5" id="address" placeholder="Address" title="Enter an address" ng-model="vm.user.address"></textarea>
                </div>
            </div>
           <div class="form-group">

                <div class="col-xs-12">
                    <label for="password"><h4>Department</h4></label>


                        <select class="form-control" ng-model="user.department" ng-init=" user.department = 'cse'" >
                            <option value="cse">Computer Science & Engineering</option>
                            <option value="ece">Electronics & Communication Engineering</option>
                            <option value="mech">Mechanical Engineering</option>
                            <option value="civil">Civil Engineering</option>


                        </select>

                </div>
            </div>
            <div class="form-group">

                <div class="col-xs-6">
                    <label for="password2"><h4>CGPA</h4></label>
                    <input type="text" class="form-control" ng-model="vm.user.cgpa" placeholder="CGPA upto current semester" title="enter your password2.">
                </div>
            </div>

            <div class="form-group">

                <div class="col-xs-6">
                    <label for="password2"><h4>Backlogs </h4></label>
                    <input type="text" class="form-control" ng-model="vm.user.backlogs" placeholder="No.of Standing Backlogs" title="enter your password2.">
                </div>
            </div>
            <div class="form-group">

                <div class="col-xs-6">
                    <label for="profilePicture"><h4>Profile Picture</h4></label>
                    <input id="profilePicture" name="profilePicture" type="file" class="file-loading" ng-model="vm.user.profilePicture" />
                </div>
            </div>
            
            <div class="form-group">

                <div class="col-xs-6">
                    <label for="profilePicture"><h4>Resum√©</h4></label>
                    <input id="profilePicture" name="profilePicture" type="file" class="file-loading" ng-model="vm.user.profilePicture" />
                </div>
            </div>
            <div class="col-xs-12"></div>
            <div class="col-xs-12"></div>

        </form>

    </div>
    <br>





    <div class="col-xs-12">
        <hr>
        <button class="btn btn-block btn-default" type="button" ng-click="vm.update()">Update Profile </button>
    </div>


    <!--  </div> -->
</div>

<!-- Modal End
